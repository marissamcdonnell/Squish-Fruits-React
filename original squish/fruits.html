<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Project Fruits Page</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Luckiest Guy' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<main>
    <!-- Header section with top Nav-->
    <div class = "header">
        <div class = "header-container">
            <div class = "yellow-header">
                <h2 class = "title">Squish Fruit</h2>
            </div>
            <div class = "nav">
                <nav>
                <ul>
                    <li class = "home"><a href = "index.html">Home</a></li>
                    <li class = "fruits"><a class = "active" href = "fruits.html">Fruits</a></li>
                    <li class = "about"><a href = "about.html">About</a></li>

                </ul>
                </nav>
            </div>
        </div>
    </div>


    <!-- Fruits Page-->
    <div class = "mix">
        <div class = "mixLeft">
            <h3 style = "margin-bottom: 10px;">Now the real fun begins!</h3>
            <p id ="clickhide"> Pick three of the fruits from the list below.</p>
            <button id="add-button">Add to Bowl</button>
            <!--button after fruit is added to bowl-->
            <p class="squish">Squish that fruit!</p>

            <button class="squish">SQUISH!</button>


            <!--Fruit list on left-->
            <div class = "fruitL2">
                <div id = "fruitsLB">

                </div>
            </div>
        </div>
        <!--bowl and fruits on right-->
        <div class = "mix-right-bowl">
            <img src="images/frontbowl.png" alt="Green Bowl" style="z-index: 50;">
            <img src="images/backbowl.png">
        </div>
        <div>
            <div class = "basket">
                <img id = "a" class = "fruit-boxes-1" src = "images/greenbowl.png">
                <img id = "b" class = "fruit-boxes-2" src = "images/greenbowl.png">
                <img id = "c" class = "fruit-boxes-3" src = "images/greenbowl.png">
            </div>
            <img class = "squishFruit" src = "images/squish1.png">
            <img class = "squishFruit2" src = "images/squish2.png">
            <img class = "squishFruit3" src = "images/squish3.png">
        </div>

        <img class = "pestle" src = "images/pestle.png">
        <div class = "alert">
            <h3 id = "finishM">Your squished fruit tastes like <span id ="word"></span>!</h3>
            <button class = "result" onClick="window.location.reload()">Squish Again!</button>
        </div>
    </div>

</main>
</body>
<script src="main2.js">

</script>
</html>
